<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Apple-Gerät-Quiz</title>
	</head>
	<body>
		<h1>Apple-Gerät-Quiz</h1>
		<form id="quiz-form">
			<h2>Wofür möchten Sie das Gerät nutzen?</h2>
			<input type="radio" id="leisure" name="purpose" value="leisure">
			<label for="leisure">Freizeit</label><br>
			<input type="radio" id="work" name="purpose" value="work">
			<label for="work">Arbeit</label><br>

			<h2>Wie groß sollte das Gerät sein?</h2>
			<input type="radio" id="small" name="size" value="small">
			<label for="small">Klein</label><br>
			<input type="radio" id="medium" name="size" value="medium">
			<label for="medium">Mittel</label><br>
			<input type="radio" id="large" name="size" value="large">
			<label for="large">Groß</label><br>
					
			<h2>Wie wichtig ist Ihnen die Leistung?</h2>
			<input type="radio" id="basic" name="performance" value="basic">
			<label for="basic">Grundlegend</label><br>
			<input type="radio" id="high" name="performance" value="high">
			<label for="high">Hoch</label><br>

			<h2>Wie hoch ist Ihr Budget?</h2>
			<input type="radio" id="low" name="budget" value="low">
			<label for="low">Niedrig</label><br>
			<input type="radio" id="medium" name="budget" value="medium">
			<label for="medium">Mittel</label><br>
			<input type="radio" id="high" name="budget" value="high">
			<label for="high">Hoch</label><br>

			<button type="submit">Ergebnis anzeigen</button>
			</form>

		<div id="result"></div>

	<script src="script.js"></script>
</body>
</html>
